<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Verge</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">The Verge</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a style="cursor:pointer;" class="dropdown-toggle" data-toggle="dropdown">Hubs <b class="caret"></b></a>
              <ul class="dropdown-menu">
                {{#each item in hubs}}
                   <li>{{#link-to 'links' item}}{{item}}{{/link-to}}</li>
                {{/each}}
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="links">
    <ul class="media-list">
      {{#each}}
      <li class="media">
        <a class="pull-left" href="#">
          {{getImageSrc content}}
        </a>
        <div class="media-body">
          <h4 class="media-heading"><a target="_blank" {{bind-attr href="link"}}>{{title}}</a></h4>
          <p>{{publishedDate}}</p>
          <p>{{{contentSnippet}}}</p>
        </div>
      </li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="loading">
    <div class="container" style="text-align:center; padding-top:20px;">
      <img src="http://cdn2.sbnation.com/images/verge/loading.v92f34fc.gif">
    </div>
  </script>

  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
